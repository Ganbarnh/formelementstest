<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="FormElements">
    <meta name="keywords" content="FormElements for a website">
    <meta name="author" content="Ganbar">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Form Elements</title>
</head>
<body>


<div style="background-color:rgb(17, 21, 54); height: 50px; text-align:center">

<a href="./formelements2.html" style="text-decoration: none;color:white; font-size:20px; display: inline-block;padding: 20px">Sign In</a>

<a href="" style="text-decoration: none;font-size:20px; color:white;display: inline-block;padding: 20px">Log out</a>


</div>


<p style="text-align:center; font-size:25px;">Please enter your personal data</p>

<div>

    <form style="text-align:center; margin-top:50px">

        <p style="margin:10px">First name</p>

        <input type="text" autofocus placeholder="Enter your first name" style="border: 1px solid rgb(85, 71, 71); border-radius: 5px; padding:10px; margin-bottom:20px; width:200px">
        <br><br>

        <p style="margin:10px">Last name</p>
        
        <input type="text" placeholder="Enter your last name" style="border: 1px solid rgb(85, 71, 71); border-radius: 5px; padding:10px;margin-bottom:20px;width:200px">
        <br><br>

        <p style="margin:10px">E-mail</p>
        
        <input type="email" placeholder="Enter your E-mail" style="border: 1px solid rgb(85, 71, 71); border-radius: 5px; padding:10px;margin-bottom:20px;width:200px">
        <br><br>

        <p style="margin:10px">Birthday</p>
        
        <input type="date" placeholder="Enter your birthday" style="border: 1px solid rgb(85, 71, 71); border-radius: 5px; padding:10px;margin-bottom:20px;width:200px">
        <br><br>

        <a href="./formelements2.html" style="text-decoration: none;color:rgb(255, 255, 255); background-color:black; font-size:20px; display: inline-block;padding: 20px;border-radius: 5px; padding:10px;margin-bottom:20px;width:200px">Submit</a>

    
</div>


    
</body>
</html>
